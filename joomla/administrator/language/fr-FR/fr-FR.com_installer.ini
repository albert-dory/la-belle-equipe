COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Cet écran vous permet de découvrir des extensions qui ne sont pas passées par le processus normal d'installation. <br />Par exemple, certaines extensions sont trop volumineuses et impossibles à télécharger en utilisant l'interface web en raison des limitations de l'environnement d'hébergement Web. Grâce à cette fonctionnalité, vous pouvez télécharger les fichiers d'extension directement sur votre serveur Web en utilisant d'autres moyens tels que FTP ou SFTP et placer ces fichiers d'extension dans le répertoire approprié. <br />Vous pouvez ensuite utiliser la fonctionnalité de découverte pour trouver l'extension nouvellement transférée et l'activer dans Joomla!. <br /> L'utilisation de la fonction de découverte vous permet également de découvrir et installer plusieurs extensions en même temps."
