COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Le répertoire temporaire de Joomla! n'est pas défini"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Le répertoire temporaire de Joomla! est celui où Joomla! copie une extension, extrait cette extension puis copie ses fichiers dans les répertoires adéquats. Si cela n'est pas correctement défini dans le fichier configuration.php (variable $tmp_path), vous ne pourrez pas installer d'extensions. Créez un répertoire temporaire Joomla! inscriptible pour corriger ce problème."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Le répertoire temporaire Joomla! n'est pas inscriptible"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla! ne peut pas écrire dans le répertoire temporaire, non inscriptible ou absent, ce qui cause une erreur lors d'essai de chargement des fichiers d'extensions. Si vous rencontrez de telles erreurs lors du chargement des fichiers d'extensions, assurez-vous que le répertoire (variable $tmp_path) défini dans  configuration.php existe bien ou vérifiez '%s' pour vous assurer qu'il soit inscriptible, puis que cela corrige bien ce problème."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limite de Mémoire PHP faible"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Votre limite de mémoire PHP memory est défini en dessous de 8Mo ce qui peut causer des problèmes d'installation d'extensions volumineuses. Merci de porter votre limite de mémoire au moins à 16Mo."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limite de mémoire PHP potentiellement basse"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Votre limite de mémoire PHP memory est défini en dessous de 16Mo ce qui peut causer des problèmes d'installation d'extensions volumineuses. Merci de porter votre limite de mémoire au moins à 16Mo."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Taille maximum d'envoi par POST trop faible"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="La taille maximale de données pouvant être envoyées sur le serveur avec la fonction POST qui comprend la soumission de formulaire pour les articles, les médias (images, vidéos) et les extensions est inférieure à 2Mo. Certaines extensions risquent de ne pas pouvoir être installées. Cette valeur se modifie dans le fichier 'php.ini' du serveur par la variable 'post_max_size'."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Taille maximum d'envoi de fichiers trop faible"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="La taille maximale des fichiers pouvant être envoyés sur le serveur est inférieure à 2Mo. Certaines extensions risquent de ne pas pouvoir être installées. Cette valeur se modifie dans le fichier 'php.ini' du serveur par la variable 'upload_max_filesize'."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Taille maximum d'envoi de fichiers supérieure à la valeur d'envoi de POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="La valeur de la variable 'upload_max_filesize' dans le fichier 'php.ini' du serveur est supérieure à celle de la variable 'post_max_size' qui a priorité sur la taille maximale ; cela est correspond à une mauvaise configuration serveur, veuillez adapter ces valeurs pour quelles correspondent."
COM_INSTALLER_MSG_WARNINGS_NONE="Aucun avertissement"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Attention : La mise à jour n'est pas complète !</h1><p>La mise à jour n'est que partielle. Merci de faire la mise à jour suivante pour compléter le processus.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Le répertoire temporaire PHP n'est pas défini"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Le répertoire temporaire PHP est celui que PHP utilise pour stocker un fichier enregistré avant que Joomla! puisse y accéder. Bien que l'absence de définition ne soit pas toujours un problème, si vous avez des erreurs concernant la non-détection des fichiers ou manifestes chargés, définir ce répertoire dans votre fichier php.ini pourrait régler ce problème."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Le répertoire temporaire PHP n'est pas inscriptible"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Le répertoire temporaire PHP n'est pas inscriptible pour Joomla!, ce qui cause une erreur lors d'essai de chargement des fichiers d'extensions. Si vous rencontrez de telles erreurs lors du chargement des fichiers d'extensions, assurez-vous que '%s' est bien inscriptible, puis que cela corrige bien ce problème."
