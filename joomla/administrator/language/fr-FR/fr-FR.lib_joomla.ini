JLIB_RULES_SETTING_NOTES="1. Les modifications des droits s'appliqueront à ce groupe ainsi qu'aux groupes enfants, composants et contenus.<br /><em>Refusé</em> l'emporte sur tout droit hérité, ainsi que tout droit d'un groupe enfant, composant ou contenu ; s'il y a conflit, <em>Refusé</em> est appliqué.<br /><em>Non défini</em> est équivalent à <em>Refusé</em> mais peut être modifié dans les groupes enfants, composants et contenus.<br />2. Si vous modifiez un droit, cliquez sur <em>Enregistrer</em> pour rafraîchir l'affichage de la colonne des 'Droits appliqués'."
JLIB_RULES_SETTING_NOTES_ITEM="1. Les modifications des droits s'appliqueront à cet élément. Noter que :<br /><em>Hérité</em> signifie que les droits globaux, groupe parent et catégorie seront utilisés.<br /><em>Refusé</em> signifie que quels que soient les droits globaux, ceux du groupe parent ou de la catégorie, le groupe concerné ne pourra utiliser cette action pour cet item.<br /><em>Autorisé</em> signifie que le groupe concerné pourra utiliser cette action pour cet item (mais s'il y a conflit avec les droits globaux, le groupe parent ou la catégorie, ceci n'aura pas d'impact). Un conflit sera indiqué par <em>Non autorisé (verrouillé)</em> dans la colonne 'Droits appliqués'.<br />2. Si vous modifiez un droit, cliquez sur <em>Enregistrer</em> pour rafraîchir l'affichage de la colonne des 'Droits appliqués'."
